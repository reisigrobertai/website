<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qorra AI - Medical Study Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .chat-container.with-summary {
            margin-right: 400px;
        }

        .chat-header {
            background: linear-gradient(135deg, #1a4d6d 0%, #4a90a4 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: #e3f2fd;
            color: #1a4d6d;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: #f5f5f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #4a90a4;
        }

        .send-button {
            background: #1a4d6d;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #2a5d7d;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .summary-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .summary-panel.active {
            right: 0;
        }

        .summary-header {
            background: #f5f7fa;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-header h2 {
            color: #1a4d6d;
            font-size: 20px;
        }

        .summary-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .summary-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-weight: 600;
            color: #1a4d6d;
            margin-bottom: 5px;
        }

        .summary-value {
            color: #666;
            line-height: 1.5;
        }

        .critical-warning {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .critical-warning .warning-title {
            color: #c62828;
            font-weight: 600;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .chat-container.with-summary {
                margin-right: 0;
            }
            
            .summary-panel {
                width: 100%;
                right: -100%;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h1>Qorra AI - Daily Health Check</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                Good morning! I'm Qorra and I'm pleased to speak with you about your day. How are you feeling right at this moment?
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your response..."
                    autofocus
                >
                <button class="send-button" id="sendButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <div class="summary-panel" id="summaryPanel">
        <div class="summary-header">
            <h2>Conversation Summary</h2>
        </div>
        <div class="summary-content" id="summaryContent"></div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatContainer = document.getElementById('chatContainer');
        const summaryPanel = document.getElementById('summaryPanel');
        const summaryContent = document.getElementById('summaryContent');
        
        // Store conversation history
        let conversationHistory = [
            {
                role: "assistant",
                content: "Good morning! I'm Qorra and I'm pleased to speak with you about your day. How are you feeling right at this moment?"
            }
        ];
        
        // Backend URL - Update this with your Coolify deployment URL
        const API_URL = 'https://lwcw0c4o4w8wk4wwoo0owgc8.195.201.114.43.sslip.io';
        
        // Send message function
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message to UI
            addMessageToUI(message, 'user');
            
            // Add to history
            conversationHistory.push({ role: 'user', content: message });
            
            // Clear input and disable
            chatInput.value = '';
            chatInput.disabled = true;
            sendButton.disabled = true;
            
            // Show loading
            showLoading();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Remove loading
                removeLoading();
                
                // Add assistant response
                addMessageToUI(data.response, 'assistant');
                conversationHistory.push({ role: 'assistant', content: data.response });
                
                // Check if conversation ended
                if (data.conversation_ended && data.summary) {
                    displaySummary(data.summary);
                    chatInput.disabled = true;
                    sendButton.disabled = true;
                } else {
                    chatInput.disabled = false;
                    sendButton.disabled = false;
                    chatInput.focus();
                }
                
            } catch (error) {
                console.error('Error:', error);
                removeLoading();
                addMessageToUI('Sorry, there was an error processing your message. Please try again.', 'assistant');
                chatInput.disabled = false;
                sendButton.disabled = false;
            }
        }
        
        function addMessageToUI(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant loading-message';
            loadingDiv.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeLoading() {
            const loadingMessage = document.querySelector('.loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }
        
        function displaySummary(summary) {
            chatContainer.classList.add('with-summary');
            summaryPanel.classList.add('active');
            
            // Build summary HTML
            let summaryHTML = '';
            
            // Check for critical symptoms
            if (summary.critical_symptoms && summary.critical_symptoms !== 'None') {
                summaryHTML += `
                    <div class="critical-warning">
                        <div class="warning-title">⚠️ Critical Symptoms Detected</div>
                        <div>${summary.critical_symptoms}</div>
                    </div>
                `;
            }
            
            // Regular summary items
            const summaryItems = [
                { label: 'Date & Time', value: summary.date },
                { label: 'General Wellbeing', value: summary.general_wellbeing },
                { label: 'Migraine Today', value: summary.migraine_today },
                { label: 'Migraine Severity', value: summary.migraine_severity },
                { label: 'Migraine Start Time', value: summary.migraine_time },
                { label: 'Medication Taken', value: summary.medication_taken },
                { label: 'Study Medication', value: summary.study_medication },
                { label: 'Fatigue Level', value: summary.fatigue_level },
                { label: 'Other Symptoms', value: summary.other_symptoms }
            ];
            
            summaryItems.forEach(item => {
                summaryHTML += `
                    <div class="summary-item">
                        <div class="summary-label">${item.label}</div>
                        <div class="summary-value">${item.value}</div>
                    </div>
                `;
            });
            
            summaryContent.innerHTML = summaryHTML;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
